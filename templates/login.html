{% extends "layout.html" %}
{% block content %}
<h2>Student Login</h2>
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Student Username</label>
        <input type="text" class="form-control" name="username" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
